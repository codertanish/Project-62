<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Picture Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"> </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>




    <section id="gallery">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png">



        <div id="myCarousel" class="carousel slide">

            <div class="carousel-inner">
                <div class="item active">
                    <center>




                        <img src="Blastoise.png">


                        <div class="carousel-content">

                            <p> Blastoise </p>
                        </div>

                    </center>

                </div>
                <div class="item">

                    <center>

                        <img src="Charizard.png">




                        <div class="carousel-content">
                            <p> Charizard </p>
                        </div>
                    </center>
                </div>

                <div class="item">

                    <center>

                        <img src="Venusaur.png">




                        <div class="carousel-content">
                            <p> Venusaur </p>
                        </div>
                    </center>
                </div>


                <div class="item">

                    <center>

                        <img src="https://i.pinimg.com/originals/19/74/be/1974be22fdcd26341ae6fa810754a94e.png">




                        <div class="carousel-content">
                            <p> Torterra </p>
                        </div>
                    </center>
                </div>



            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>


            <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>

        </div>


</body>
